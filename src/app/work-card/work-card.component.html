<mat-card class="work-card mat-elevation-z4">
    <mat-card-title>{{workCard.title | titlecase}}</mat-card-title>
    <mat-card-subtitle>Location: {{workCard.location}}</mat-card-subtitle>
    <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z3" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header >
            <mat-panel-title>
              {{panelOpenState ? 'Less information': 'More information'}}
            </mat-panel-title>
          </mat-expansion-panel-header>
            <p>Employer: {{workCard.employer| titlecase}}</p>
            <p></p>
            <p>Description: {{workCard.description}}</p>
            <p>Date Started: {{workCard.fromDate}}</p>
            <p>Date Ended: {{workCard.untilDate}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
